<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imagens Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
    <img src="img/SENAI_São_Paulo_logo.png" alt="Logo da Empresa" class="header-logo">
    </header>

    <main class="slider-wrapper" aria-live="polite">
        <h2 class="visually-hidden">Slider de Imagens Dinâmico</h2>
        <div class="slider-container">
            <div class="slider-images" id="sliderImages">
                </div>

            <button class="slider-button slider-button--prev" aria-label="Imagem anterior">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="slider-button slider-button--next" aria-label="Próxima imagem">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                </svg>
            </button>

            <div class="slider-dots" id="sliderDots" role="tablist">
                </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 SENAI - Thayla Amorim Mateus</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
